<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Đăng nhập</title>
</head>

<body class="body-login">
    <menu>
        <div class="container_menu">
            <a class="btnmenu"  href="./index.html">Trang chủ</a>
            <a class="btnmenu" href="./product.html">Sản phẩm</a>
            <a class="btnmenu" href="./register.html">Đăng ký</a>
            <a class="btnmenu" style="background-color: #dc3545;" href="./login.html">Đăng nhập</a>
        </div>
    </menu>
    <img class="img-login" src="https://sangoviet.com.vn/wp-content/uploads/2023/08/new_logo_sologanN.png" alt="">
 <div class="glass-container">
        <div class="login-box">
            <h2 class="login">Đăng nhập<h2>
             <form action="#" method="POST">
    
            <input type="text" id="username" required placeholder="Username">
    
            <input type="password" id="password" name="password" required placeholder="Password">
    
            <div class="options">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ghi nhớ tài khoản</label>
                <a  href="#">Quên mật khẩu?</a>
            </div>
            <button class="submit">Đăng nhập</button>
            <p class="p">Bạn không có tài khoản?<a href="./register.html"id="register">Đăng kí</a></p>
             </form>
        </div>
 </div>
</body>
</html>
